<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vehicle Verification Portal</h1>
    </header>
    <main>
        <form>
            <label for="vehicleNumber">Vehicle Number</label>
            <input type="text" id="vehicleNumber" name="vehicleNumber" placeholder="Enter your vehicle number (e.g., AP39 AB 1234)" required>

            <button type="submit">View User</button>
        </form>
    </main>
</body>
</html>
